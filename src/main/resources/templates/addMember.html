<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="/BookMarket/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
        <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-book-half me-2" viewBox="0 0 16 16">
                <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
            </svg>
            <span class="fs-4">BookMarket</span>
        </a>
    </header>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">회원가입</h1>
            <p class="col-md-8 fs-4">BookMarket</p>
        </div>
    </div>

    <div class="row align-items-md-stretch">
        <div class="container col-md-6">
            <div th:if="${errorMessage}" class="alert alert-danger">
                [[${errorMessage}]]
            </div>
            <form th:object="${memberFormDto}" action="/BookMarket/members/add" method="post">
                <div class="mb-3 row">
                    <label class="col-sm-3 control-label">아이디</label>
                    <div class="col-sm-9">
                        <input type="text" name="memberId" class="form-control" th:field="*{memberId}"/>
                        <p class="text-danger" th:errors="*{memberId}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 control-label">비밀번호</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" class="form-control" th:field="*{password}"/>
                        <p class="text-danger" th:errors="*{password}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 control-label">이름</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" class="form-control" th:field="*{name}"/>
                        <p class="text-danger" th:errors="*{name}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 control-label">전화번호</label>
                    <div class="col-sm-9">
                        <input type="text" name="phone" class="form-control" th:field="*{phone}"/>
                        <p class="text-danger" th:errors="*{phone}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 control-label">이메일</label>
                    <div class="col-sm-9">
                        <input type="email" name="email" class="form-control" th:field="*{email}"/>
                        <p class="text-danger" th:errors="*{email}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 control-label">주소</label>
                    <div class="col-sm-9">
                        <input type="text" name="address" class="form-control" th:field="*{address}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                        <a href="/BookMarket/login" class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="pt-3 mt-4 text-body-secondary border-top">
        <span class="text-body-secondary">&copy; BookMarket</span>
    </footer>
</div>
</body>
</html>
