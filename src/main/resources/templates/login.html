<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg width="32px" height="32px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 0C3.34315 0 2 1.34315 2 3V13C2 14.6569 3.34315 16 5 16H14V14H4V12H14V0H5Z" fill="#000000"/>
                </svg>
                <span class="fs-4">&nbsp;&nbsp; BookMarket</span>
            </a>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Sign In</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>
        <div class="row align-items-md-stretch text-center">
            <div class="container col-md-5">
                <div class="text-center">
                    <h3>Please Sign In</h3>
                </div>
                <div class="alert alert-danger" th:if="${error}">
                    UserName과 Password가 일치하지 않습니다.<br>
                </div>
                <form action="/BookMarket/login" method="post">
                    <div class="mb-3 row">
                        <input class="form control" type="text" name="username" placeholder="Input Username" required autofocus>
                    </div>
                    <div class="mb-3 row">
                        <input class="form control" type="password" name="password" placeholder="Input Password" required autofocus>
                    </div>
                    <div class="mb-3 row">
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Sign In">
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
